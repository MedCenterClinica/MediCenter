<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedCenter</title>
  <link rel="icon" href="logo clinica.jpg" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .fachada-container {
      position: relative;
      width: 99.9%;
      height: 100vh; 
      background-image: url('fachada.jpg'); 
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-start; 
      padding-left: 5%; /
    }

    .fachada-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
    }

    .btn-overlay {
      position: relative;
      background-color: #2e7d32;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      z-index: 2;
      transition: background-color 0.3s;
    }

    .btn-overlay:hover {
      background-color: #1b5e20;
    }

    @media (max-width: 768px) {
      .btn-overlay {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      .fachada-container {
        padding-left: 10%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="fachada-container">
    <a href="inicio.html" class="btn-overlay">Conheça nossa clínica</a>
  </div>

</body>
</html>
